<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impostos</title>
  <link rel="stylesheet" href="estilio.css">
  <script src="javascript.js"></script>
  <script src="jquery.js"></script>
</head>
<body>
  <div class="cabeçalho">
<img src="logo.jpeg" alt="logo">
  <h2 id="titulo">Calculadora de Impostos</h2>
</div>
  <!-- Formulário -->
  <form id="impostosForm">

    <!-- Campo Material -->
    <div class="container">
    <div class="checagem">
      <input type="checkbox" >CNPJ FORNECEDOR</input><br>
      <input type="checkbox">CNPJ TOMADOR</input><br>
      <input type="checkbox">PROCESSO</input><br>
      <input type="checkbox">CONTRATO</input><br>
      <input type="checkbox">MAT. - MÃO DE OBRA - BDI</input><br>
      <input type="checkbox">UNIDADE - SERVIÇO</input><br>
      <input type="checkbox">COD. ISSQN</input><br>
      <input type="checkbox">COD. IMPOSTO</input><br>


    </div>
    </div>
    <label for="material">Material:</label> 
    <input type="text" id="material" name="material" oninput="formatarEmReais(this)" placeholder="0,00"  step="0.01" required>
    
    
    <!-- Campo Mão de Obra -->
    <label for="maoDeObra">Mão de Obra:</label>
    <input type="text" id="maoDeObra" name="maoDeObra" placeholder="0,00" step="0.01" required>

    <!-- Campo BDI -->
    <label for="bdi">BDI (R$):</label>
    <input type="tel" id="bdi" name="bdi" placeholder="0,00" step="0.01" required>

    <!-- Campo Dedução (R$) -->
    <label for="deducao">Dedução (R$):</label>
    <input type="text" id="deducao" name="deducao" placeholder="0,00"  step="0.01" value="0,00"><br>

    <!-- Campo ISSQN -->
    <label for="issqn">ISSQN (R$)</label>
    <select id="issqn" name="issqn">
      <option value="0.02">2%</option>
      <option value="0.03">3%</option>
      <option value="0.04">4%</option>
      <option value="0.05">5%</option>
    </select>

   <label for="INSS">INSS(%)</label>
    <select id="inss" name="inss">
      <option value="0.11">11%</option>
      <option value="0.035">3,5%</option>     
    </select>

    <!-- Campo Calculado para Soma -->
    <label for="total">Total (R$):</label>
    <input type="text" id="total" name="total" readonly>

    <!-- Campo Calculado para Valor Líquido -->
    <label for="valorLiquido">Valor Líquido (R$):</label>
    <input type="text" id="valorLiquido" name="valorLiquido" readonly>

    <!-- Botões -->
    <button type="button" onclick="calcularImpostos()">Calcular Impostos</button>
    <button type="reset" onclick="limparCampos()">Limpar Campos</button>
    
  </form>

  <!-- Tabela para Exibir Resultados -->
  <div class="tabela">
  <h2>Valor dos Impostos:</h2>
  <table border="1">
    <thead>
      <tr>
        <th>PIS (R$)</th>
        <th>COFINS (R$)</th>
        <th>IR (R$)</th>
        <th>CSLL (R$)</th>
        <th>INSS (R$)</th>
        <th>ISSQN (R$)</th>
      </tr>
    </thead>
    <tbody id="resultadoTabela">
      <!-- Os resultados serão exibidos aqui -->
    </tbody>
  </table>
  </div>
  
</body>
</html>
